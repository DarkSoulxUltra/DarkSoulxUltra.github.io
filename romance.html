<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Story of Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #e6ccff, #f3e5f5);
      font-family: 'Dancing Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    #intro {
      text-align: center;
    }
    #intro h2 {
      font-size: 2.2em;
      color: #e91e63;
      margin-bottom: 20px;
    }
    #intro button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: #ff85a2;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px #ff85a2;
    }
    #intro button:hover {
      background: #e91e63;
      box-shadow: 0 0 25px #e91e63;
    }
    #cover, #book {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #cover {
      width: 350px;
      height: 500px;
      background: linear-gradient(145deg, #f8cdda, #f88fa7);
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2), inset 0 0 8px rgba(255,255,255,0.3);
      position: relative;
      margin-bottom: 20px;
    }
    #cover::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.1) 0 2px,
        transparent 2px 4px
      );
      border-radius: 10px;
    }
    #cover h1 {
      font-size: 2.5em;
      color: #d4af37;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4), 0 0 8px #ffd700;
      margin-top: 180px;
      text-align: center;
    }
    .action-btn {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: #ff85a2;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px #ff85a2;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .action-btn:hover {
      background: #e91e63;
      box-shadow: 0 0 25px #e91e63;
      transform: scale(1.05);
    }
    #book {
      position: relative;
      width: 350px;
      height: 500px;
      background: #ffe4ec;
      border-radius: 8px;
      box-shadow: 0 0 25px #ff99cc;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      border-radius: 8px;
      box-shadow: inset -3px 0 5px rgba(0,0,0,0.1), 0 2px 5px rgba(0,0,0,0.2);
      padding: 20px 25px;
      box-sizing: border-box;
      transition: transform 0.7s ease;
      overflow: hidden;
    }
    .page-content {
      font-size: 1.3em;
      color: #e91e63;
      text-align: left;
      line-height: 1.6em;
    }
    .page-content::after {
      content: "‚ù§Ô∏è";
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 1.4em;
      opacity: 0.5;
    }
    .bounce {
      animation: bounce 1s;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .mute-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff85a2;
      color: #fff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      text-align: center;
      line-height: 45px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 15px #ff85a2;
      z-index: 999;
    }
    .petals {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #ff8fa3, #ffbfd2);
      border-radius: 50%;
      opacity: 0.7;
      animation: fall 8s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="intro">
    <h2>Happy Marriage Anniversary<br>to my beautiful Wife</h2>
    <button class="action-btn" onclick="showCover()">Click for a Surprise</button>
  </div>

  <div id="cover">
    <h1>The Story of Us</h1>
  </div>
  <button id="openBtn" class="action-btn" style="display:none;" onclick="openBook()">Open Our Story ‚ù§Ô∏è</button>

  <div id="book"></div>
  <button id="nextBtn" class="action-btn" style="display:none;" onclick="flipPage()">Next Page ‚û°Ô∏è</button>
  <button id="resetBtn" class="action-btn bounce" style="display:none;" onclick="restartBook()">üîÅ Read Again</button>

  <div class="petals" id="petals"></div>
  <div class="mute-btn" onclick="toggleMute()">üîä</div>

  <audio id="bg-music" loop autoplay>
    <source src="LoveStory.mp3" type="audio/mpeg">
  </audio>
  <audio id="flip-sound" src="flip.mp3" preload="auto"></audio>

  <script>
    const notes = [
      "1. The random meet up to your home when I came to visit you, it brought you into my life.ü´†",
      "2. Your first birthday celebration, it was such a fun and romantic day, even though I was sleepless.üòò",
      "3. The long night talks with you, and opening our hearts to each other was gold.ü§ó",
      "4. The songs I dedicated to you on my Guitar and the more I fell in love with you.ü•∞",
      "5. The wait for this day was real, but the excitement made it beautiful.‚ô•Ô∏è",
      "6. Hope the surprise you got was awesome when you planned to buy clothes for wedding in Amravatiüòã",
      "7. Slowly the days passed and our wait came to an end for our wedding day.ü§µüèªüë∞üèª",
      "8. And we kept celebrating each day, loving each other with no bounds.üë©‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë®",
      "9. Every single day with you feels like a heaven.üíï",
      "10. We will be in our 70's and maybe more. But gonna be celebrating each moment together with our fullest.   üë¥üèª‚ù§Ô∏èüßìüèª"
    ];

    let currentPage = 0;
    const music = document.getElementById('bg-music');

    function showCover() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('cover').style.display = 'flex';
      document.getElementById('openBtn').style.display = 'block';
    }
    function openBook() {
      document.getElementById('cover').style.display = 'none';
      document.getElementById('openBtn').style.display = 'none';
      const book = document.getElementById('book');
      book.innerHTML = '';
      book.style.display = 'block';
      createPetals();
      buildBook();
      document.getElementById('nextBtn').style.display = 'block';
    }
    function buildBook() {
      const book = document.getElementById('book');
      notes.forEach((note, index) => {
        const page = document.createElement('div');
        page.className = 'page';
        page.style.zIndex = notes.length - index;
        page.innerHTML = `<div class="page-content">${note}</div>`;
        book.appendChild(page);
      });
    }
    function flipPage() {
      const pages = document.querySelectorAll('.page');
      if (currentPage < pages.length) {
        const sound = document.getElementById('flip-sound');
        sound.play();
        pages[currentPage].style.transform = 'translateX(-100%)';
        currentPage++;
      }
      if (currentPage === notes.length) {
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('resetBtn').style.display = 'block';
      }
    }
    function restartBook() {
      const book = document.getElementById('book');
      book.innerHTML = '';
      currentPage = 0;
      openBook();
      document.getElementById('resetBtn').style.display = 'none';
    }
    function toggleMute() {
      music.muted = !music.muted;
      document.querySelector('.mute-btn').textContent = music.muted ? 'üîá' : 'üîä';
    }
    function createPetals() {
      const petalsContainer = document.getElementById('petals');
      if (petalsContainer.children.length === 0) {
        for (let i = 0; i < 25; i++) {
          const petal = document.createElement('div');
          petal.classList.add('petal');
          petal.style.left = Math.random() * 100 + 'vw';
          petal.style.animationDuration = (5 + Math.random() * 5) + 's';
          petalsContainer.appendChild(petal);
        }
      }
    }
  </script>
</body>
</html>
