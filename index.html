<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anniversary Surprise ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Sacramento&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: #000;
      color: #0f0;
      font-family: 'Orbitron', sans-serif;
    }
    #terminal {
      position: absolute;
      inset: 0;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.5;
      background: #000;
      opacity: 1;
      z-index: 5;
    }
    #start-btn {
      opacity: 0;
      pointer-events: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 28px;
      background: #39ff14;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.3em;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      z-index: 999;
      transition: opacity 1s ease, transform 0.3s ease;
    }
    #start-btn:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 20px #39ff14;
    }
    #scene {
      display: none;
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #1a000d, #0d001a);
      overflow: hidden;
    }
    #heart-svg {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 70vw;
      max-width: 400px;
      height: auto;
      z-index: 2;
    }
    .heart-path {
      stroke: #39ff14;
      stroke-width: 5;
      fill: none;
      stroke-dasharray: 4000;
      stroke-dashoffset: 4000;
      animation: drawPulse 4s forwards;
    }
    @keyframes drawPulse {
      to { stroke-dashoffset: 0; }
      50% { filter: drop-shadow(0 0 20px #39ff14); }
    }
    #heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 1.3em;
      line-height: 1.5;
      color: #fff;
      font-family: 'Sacramento', cursive;
      z-index: 3;
    }
    #calendar {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      width: 220px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border: 2px solid #39ff14;
      border-radius: 10px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      z-index: 2;
    }
    #calendar .month {
      grid-column: 1 / 8;
      font-size: 1.2em;
      text-align: center;
    }
    #calendar div {
      padding: 6px;
      text-align: center;
      cursor: pointer;
      border-radius: 4px;
    }
    #calendar .day:hover {
      background: rgba(57, 255, 20, 0.2);
    }
    #calendar .highlight {
      background: #39ff14;
      color: #000;
      animation: pop 0.5s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    #particles, #comets {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    #muteBtn {
      position: absolute;
      top: 5%;
      right: 5%;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #39ff14;
      color: #000;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

<div id="terminal"></div>
<button id="start-btn">üíñ Tap for Surprise üíñ</button>

<div id="scene">
  <svg id="heart-svg" viewBox="0 0 1024 1024">
    <path class="heart-path" d="M512 920C512 920 100 540 100 300C100 175 215 80 357 80C480 80 512 175 512 175C512 175 544 80 667 80C809 80 924 175 924 300C924 540 512 920 512 920Z"/>
  </svg>
  <div id="heart-text">Every Love Story is special, unique<br>and beautiful. But ours is my Favourite üíì</div>
  <canvas id="particles"></canvas>
  <canvas id="comets"></canvas>
  <div id="calendar">
    <div class="month">July 2025</div>
    <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
    ${[...Array(31).keys()].map(i=>`<div class="day ${i+1===9?'highlight':''}">${i+1}</div>`).join('')}
  </div>
  <div id="muteBtn">üîä</div>
  <audio id="bg-music" loop src="LoveStory.mp3"></audio>
</div>

<script>
const terminal=document.getElementById('terminal');
const lines=[
  "Initializing anniversary protocol v1.0...",
  "Connecting to ‚ù§Ô∏è...",
  "Compiling love memories...",
  "Success ‚úÖ"
];
let idx=0,char=0;
function typeLine(){
  if(idx<lines.length){
    let span=document.createElement('div');
    terminal.appendChild(span);
    let line=lines[idx];
    function typeChar(){
      if(char<line.length){
        span.innerHTML+=line[char];
        char++;
        setTimeout(typeChar,50);
      }else{
        idx++;char=0;setTimeout(typeLine,400);
      }
    }
    typeChar();
  }else{
    revealButton();
  }
}
typeLine();

function revealButton(){
  const btn=document.getElementById('start-btn');
  btn.style.opacity=1;
  btn.style.pointerEvents='auto';
}

document.getElementById('start-btn').onclick=()=>{
  document.getElementById('start-btn').remove();
  terminal.style.transition='opacity 1s';
  terminal.style.opacity=0;
  setTimeout(()=>{terminal.remove();showSurprise();},1000);
};

function showSurprise(){
  const scene=document.getElementById('scene');
  scene.style.display='block';scene.style.opacity=0;scene.style.transition='opacity 1s';
  requestAnimationFrame(()=>scene.style.opacity=1);

  const music=document.getElementById('bg-music');
  music.volume=0;music.play().catch(()=>{});let vol=0;
  const fadeIn=setInterval(()=>{if(vol<1){vol+=0.02;music.volume=vol}else clearInterval(fadeIn)},100);

  document.getElementById('muteBtn').style.display='flex';
  document.getElementById('muteBtn').onclick=()=>{
    music.muted=!music.muted;
    document.getElementById('muteBtn').textContent=music.muted?'üîá':'üîä';
  }

  initParticles();
  initComets();
}

function initParticles(){
  const c=document.getElementById('particles');c.width=innerWidth;c.height=innerHeight;
  const ctx=c.getContext('2d');
  const stars=Array.from({length:100},()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2,a:Math.random()}));
  function anim(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
      ctx.globalAlpha=Math.abs(Math.sin(s.a));ctx.fillStyle='#fff';
      ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,6.28);ctx.fill();s.a+=0.02;
    });requestAnimationFrame(anim);
  }anim();
}

function initComets(){
  const c=document.getElementById('comets');c.width=innerWidth;c.height=innerHeight;
  const ctx=c.getContext('2d');const comets=[];
  setInterval(()=>{comets.push({x:Math.random()*c.width,y:0,vx:(Math.random()-0.5)*4,vy:Math.random()*4+2,life:100})},800);
  function draw(){
    ctx.clearRect(0,0,c.width,c.height);
    comets.forEach((m,i)=>{
      ctx.strokeStyle='rgba(255,255,255,0.8)';ctx.lineWidth=2;
      ctx.beginPath();ctx.moveTo(m.x,m.y);ctx.lineTo(m.x-m.vx*5,m.y-m.vy*5);ctx.stroke();
      m.x+=m.vx;m.y+=m.vy;m.life--;
      if(m.life<0||m.x<0||m.x>c.width||m.y>c.height)comets.splice(i,1);
    });requestAnimationFrame(draw);
  }draw();
}
</script>
</body>
</html>
