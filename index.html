<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Anniversary Vibes ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #1a1a2e, #16213e);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ff4757;
      opacity: 0.8;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3.5em;
      margin-bottom: 40px;
      color: #ffdd59;
      text-shadow: 0 0 15px #ffa502, 0 0 30px #ff6348;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .btn {
      margin: 15px;
      padding: 20px 50px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(145deg, #ff4d4d, #ff6b81);
      color: #ffeaa7;
      font-size: 1.5em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 20px #ff6b81;
      transition: all 0.4s ease;
    }

    .btn:hover {
      background: linear-gradient(145deg, #4d4dff, #9b59b6);
      color: #ffffff;
      box-shadow: 0 0 30px #6c5ce7, 0 0 60px #a29bfe;
      transform: scale(1.1);
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>
  <h1>Choose Your Anniversary Vibes ðŸŽ‰</h1>
  <button class="btn" onclick="location.href='romance.html'">ðŸŒ¸ Romantic Bliss</button>
  <button class="btn" onclick="location.href='neon.html'">âš¡ Neon Future Love</button>

  <script>
    function createConfettiPiece() {
      const confetti = document.getElementById('confetti');
      const piece = document.createElement('div');
      piece.classList.add('confetti-piece');
      piece.style.left = Math.random() * 100 + 'vw';
      piece.style.top = '100vh';
      piece.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
      piece.style.animationDuration = (Math.random() * 3 + 3) + 's';
      confetti.appendChild(piece);
      setTimeout(() => piece.remove(), 6000);
    }
    setInterval(createConfettiPiece, 100);
  </script>
</body>
</html>
